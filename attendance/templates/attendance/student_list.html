<!DOCTYPE html>
<html>
<head>
    <title>学生信息</title>
</head>
<body>
    <h1>学生信息</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">搜索</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年级</th>
                <th>班级</th>
                <th>宿舍号</th>
                <th>床位号</th>
                <th>标记</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.dorm_number }}</td>
                    <td>{{ student.bed_number }}</td>
                    <td>{{ student.flag }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
